<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/iconfont/iconfont.css">
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="cart--header">
            <i class="iconfont">&#xe605;</i>
            <div>
                优惠券
            </div>
        </div>
        <!-- cart--list -->
        <div class="cart--list">
            <div class="cart--item">
                <i class="iconfont">&#xe626;</i>
                <div class="cart--item-img">
                    <img src="https://media.ifanrusercontent.com/user_files/canton/78/03/780325b23501d89b1946477660f1fc20e3c5d75b-4bb8f97952de33f0f4a8fd5b34c7fd3a1ded2a0f.png!large"
                        alt="img">
                </div>
                <div class="cart--item-desc">
                    <p>低调沉稳木香随身随用的固体香膏</p>
                    <div class="cart--select">
                        金色 木质馥奇香调
                        <i class="iconfont">&#xe61c;</i>
                    </div>
                    <div class="cart--bottom">
                        <div class="cart--price">
                            <span>￥</span>
                            <span>99.00</span>
                        </div>
                        <div class="cart--count">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart--item">
                <i class="iconfont">&#xe626;</i>
                <div class="cart--item-img">
                    <img src="https://media.ifanrusercontent.com/user_files/canton/78/03/780325b23501d89b1946477660f1fc20e3c5d75b-4bb8f97952de33f0f4a8fd5b34c7fd3a1ded2a0f.png!large"
                        alt="img">
                </div>
                <div class="cart--item-desc">
                    <p>低调沉稳木香随身随用的固体香膏</p>
                    <div class="cart--select">
                        金色 木质馥奇香调
                        <i class="iconfont">&#xe61c;</i>
                    </div>
                    <div class="cart--bottom">
                        <div class="cart--price">
                            <span>￥</span>
                            <span>99.00</span>
                        </div>
                        <div class="cart--count">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="footer--select-all">
                <i class="iconfont">&#xe626;</i>
                <span>全选</span>
            </div>
            <div class="footer--pay">
                <div class="footer--sum">
                    <span>合计：</span>  
                    <span>￥</span>
                    <span>297.00</span>
                </div>
                <div class="footer--pay-btn">
                    去结算
                </div>
            </div>

        </div>
    </div>
</body>

</html>
